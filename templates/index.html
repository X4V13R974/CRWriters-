<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Éditeur en temps réel avec TinyMCE et Chat</title>
    <link rel="stylesheet" href="../static/style.css">

    <!-- Inclure le CSS de TinyMCE -->
    <script src="https://cdn.tiny.cloud/1/0gh4xjipp36koe312o5peus4kjm79ce6sh4vtdhsxpzf566y/tinymce/5/tinymce.min.js"></script>

    <!-- Inclure Font Awesome pour les icônes -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
    
    <style>
        #editor-container {
            width: 794px;
            height: 1123px;
            margin: 20px auto;
            border: 1px solid #ccc;
            background-color: #fff;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
            padding: 20px;
            box-sizing: border-box;
            font-family: Arial, sans-serif;
            font-size: 14px;
            position: relative;
        }

        #screenshot-btn {
            display: block;
            margin: 20px auto;
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
        }

        /* Styles pour le chat */
        #chat-container {
            width: 300px;
            height: 400px;
            position: fixed;
            bottom: 20px;
            right: 20px;
            border: 1px solid #ccc;
            background-color: white;
            box-shadow: 0 0 10px rgba(0,0,0,0.2);
            display: none;
        }

        #chat-header {
            background-color: #007bff;
            color: white;
            padding: 10px;
            font-weight: bold;
            cursor: pointer;
        }

        #chat-messages {
            height: 300px;
            overflow-y: auto;
            padding: 10px;
            border-bottom: 1px solid #ccc;
        }

        #chat-input {
            width: calc(100% - 20px);
            padding: 10px;
            border: none;
            border-top: 1px solid #ccc;
        }

        #chat-dropdown {
            position: absolute;
            top: 20px;
            right: 20px;
            font-size: 24px;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <h1 style="text-align: center;">Cr writter</h1>
    
    <form action="{{ url_for('create_group') }}" method="post">
        <button type="submit">Créer un groupe</button>
    </form>
    
    <form action="{{ url_for('join_group') }}" method="post">
        <button type="submit">Rejoindre un groupe</button>
    </form>




    
    </script>
</body>
</html>
